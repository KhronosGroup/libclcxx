on: push

name: Upload Release Asset

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Install doxygen
        run: sudo apt-get install -y doxygen
        
      - name: Build doxygen documentation
        run: doxygen
        working-directory: docs
    
      - uses: actions/upload-artifact@v2
        with:
          name: Documentation
          path: docs/html/
