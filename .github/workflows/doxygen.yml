on: push  
name: Upload Doxygen documentation
release:  
  name: Release
  runs-on: ubuntu-latest
  steps:
    - name: Release
      uses: fnkr/github-action-ghr@v1
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GHR_COMPRESS: xz
        GHR_PATH: docs/html/
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
